{%load static%}

    <form action="/registeruser" class = "mt-3 mb-5 col-10">
        
        <div class = "form-group">
            <label>User Name</label>
            <input type="text" class="form-control mt-2" placeholder="Enter the User Name" aria-label="Username" aria-describedby="basic-addon1" name="username" id="username" required>
        </div>

        <div class = "form-group">
            <label>Employee ID</label>
            <input type="text" class="form-control mt-2" placeholder="Enter the user's employee id" aria-label="Employee ID" aria-describedby="basic-addon1" name="employee_id" id ="employee_id" required>
        </div>

        <div class = "form-group">
            <label>Email Address</label>
            <input type="email" class="form-control mt-2" placeholder="Enter the email address ofthe employee" aria-label="Employee name" aria-describedby="basic-addon1" name="email" id="email" required>
        </div>

        
        <div class="form-group mt-4">
            <label for="exampleInputPassword1">Department</label><br>
                <select class="form-control mt-2 mb-2" id="dep" name = "dep">
       
                    {% for x in managers %}
                    {% if x.isactive == True %}
                                 <option value="{{x.id}}_{{x.DepartmentName}}">{{x.DepartmentName}}</option>
                                 {% endif %} 
                    {% endfor %} 
                </select>
        </div>


          
          <div class="form-check-inline">
            <label class="form-check-label" >
              <input type="checkbox" class="form-check-input" name="ismanager">&nbsp &nbspManager
            </label>
          </div>

          
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="isadmin">&nbsp &nbspAdmin
            </label>
          </div>
          
        <br>
        <small id="emailHelp" class="form-text text-dark-50">Make Sure to insert data carefully</small>
        <button type="submit" class="btn btn-primary mt-3 w-100 text-white">Submit</button>
    </form>
