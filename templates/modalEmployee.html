{%load static%}

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title text-align-left" id="ModalHeading">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          

            <div class = "mt-4 col-12 p-2">
            <form action="/edit_Employee" class = "mt-3 mb-5 col-10">
                
                <div class = "form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control mt-2" placeholder="Enter the User Name" aria-label="Username" aria-describedby="basic-addon1" name="username" id="ename" required>
                </div>

                <div class = "form-group">
                    <label>Employee ID</label>
                    <input type="text" class="form-control mt-2" placeholder="Enter the user's employee id" aria-label="Employee ID" aria-describedby="basic-addon1" name="employee_id" id ="eid" required>
                </div>

                <div class = "form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control mt-2" placeholder="Enter the email address ofthe employee" aria-label="Employee name" aria-describedby="basic-addon1" name="email" id="email" required>
                </div>

                
                <div class="form-group mt-4">
                    <label for="exampleInputPassword1">Department</label><br>
                        <select class="form-control mt-2 mb-2" id="dep" name = "dep">
                            <option id="manager" selected></option>
                            {% for x in managers %}
                            {% if x.isactive == True %}
                                        <option value="{{x.id}}_{{x.DepartmentName}}">{{x.DepartmentName}}</option>
                                        {% endif %} 
                            {% endfor %} 
                        </select>
                </div>
                <input type="hidden" id="id" name="id">       

                
                <div class="form-check-inline">
                    <label class="form-check-label" >
                    <input type="checkbox" class="form-check-input" name="ismanager" id="ismanager">&nbsp &nbspManager
                    </label>
                    
                </div>

                
                <div class="form-check-inline">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="isadmin" id="isadmin">&nbsp &nbspAdmin
                    </label>
                </div>
                
                <br>
                <small id="emailHelp" class="form-text text-dark-50">Make Sure to insert data carefully</small>
                <button type="submit" class="btn btn-primary mt-3 w-100 text-white">Submit</button>
            </form>
            <div>
            </div>
            
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    
                  </div>
            
          </div>
        </div>
      </div>
    
    <script>
        function openForm(mydata){
            
            var eid = "eid_"+mydata;
            var ename = "ename_"+mydata;
            var email = "email_"+mydata;
            var manager = "manager_"+mydata;
            var admin = "admin_"+mydata;
            var dep = "dep_"+mydata;
            var drop_var = "mid_"+mydata;
            document.getElementById("id").value = mydata;
            document.getElementById("ename").value = document.getElementById(ename).innerHTML;
            document.getElementById("eid").value = document.getElementById(eid).innerHTML;
            document.getElementById("email").value = document.getElementById(email).innerHTML;
            document.getElementById("manager").innerHTML = document.getElementById(dep).innerHTML;
            document.getElementById("manager").value = document.getElementById(drop_var).innerHTML;
            //alert(document.getElementById(drop_var).innerHTML);
            document.getElementById("ModalHeading").innerHTML = "Editing : " +document.getElementById(ename).innerHTML;
            
            var temp = String(document.getElementById(manager).innerHTML); 
            
            if(temp.trim() == "Staff"){
            
                var x = document.getElementById("ismanager")
                x.checked = false;    
            }else{
                
                document.getElementById("ismanager").checked = true;
            }

            if(document.getElementById(admin).innerHTML.trim() == "Admin"){
                document.getElementById("isadmin").checked = true;    
            }else{
                document.getElementById("isadmin").checked = false;
            }
        }
    
    
       
    </script>
